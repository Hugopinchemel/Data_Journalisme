<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Charts Library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart', 'geochart']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            drawComparisonChart('existing_words_chart', 'Existing Words Passwords', [
                ['Password', 'Occurrences in Data Leak', 'Occurrences on Internet'],
                ['a', 4425, 13404],
                ['football', 3038, 7024],
                ['dragon', 2511, 14484],
                ['superman', 2067, 5556],
                ['computer', 1885, 7178],
                [...]
            ]);

            drawComparisonChart('letters_mean_something_chart', 'Letters Mean Something Passwords', [
                ['Password', 'Occurrences in Data Leak', 'Occurrences on Internet'],
                ['q1w2e3r4t5y6', 24234, 5168],
                ['1q2w3e4r5t', 17484, 21511],
                ['1qaz2wsx3edc', 15922, 3828],
                ['abc123', 8445, 40358],
                ['password1', 7764, 33400],
                [...]
            ]);

            drawComparisonChart('numbers_ordonated_chart', 'Numbers Ordonated Passwords', [
                ['Password', 'Occurrences in Data Leak', 'Occurrences on Internet'],
                ['q1w2e3r4', 6499, 5522],
                ['1q2w3e4r', 5877, 13368],
                ['1234qwer', 3427, 8036],
                ['Abcd1234', 3382, 1111],
                ['qwer1234', 3225, 5771],
                [...]
            ]);

            drawComparisonChart('only_numbers_chart', 'Only Numbers Passwords', [
                ['Password', 'Occurrences in Data Leak', 'Occurrences on Internet'],
                ['123456', 90309, 425636],
                ['123456789', 46520, 183492],
                ['12345678', 24862, 69241],
                ['12345', 10625, 35105],
                ['123123', 10426, 38985],
                ['111111', 9530, 50728],
                [...]
            ]);

            drawComparisonChart('only_text_chart', 'Only Text Passwords', [
                ['Password', 'Occurrences in Data Leak', 'Occurrences on Internet'],
                ['password', 18406, 104372],
                ['qwerty', 17459, 107163],
                ['qwertyuiop', 5050, 21195],
                [...]
            ]);

            drawDonutChart();
            drawRegionsMap();
        }

        function drawComparisonChart(elementId, title, dataArray) {
            var data = google.visualization.arrayToDataTable(dataArray);

            var options = {
                title: title,
                hAxis: {title: 'Password', titleTextStyle: {color: '#333'}},
                vAxis: {title: 'Occurrences', minValue: 0},
                series: {
                    0: {type: 'line', color: '#1b9e77'},
                    1: {type: 'line', color: '#d95f02'}
                },
                tooltip: {isHtml: true}
            };

            var chart = new google.visualization.ComboChart(document.getElementById(elementId));
            chart.draw(data, options);
        }

        function drawDonutChart() {
            var data2 = google.visualization.arrayToDataTable([
                ['Note', 'Pourcentage'],
                ['3/5', 32.2],
                ['4/5', 67.8]
            ]);

            var options2 = {
                title: 'Répartition des notes de résistance (500 mots de passe IA)',
                pieHole: 0.4,
                colors: ['#87CEEB', '#FFA500']
            };

            var chart2 = new google.visualization.PieChart(document.getElementById('donut_chart'));
            chart2.draw(data2, options2);
        }

        function drawRegionsMap() {
            const data = google.visualization.arrayToDataTable([
                ['Country', 'Score de Fiabilité des Mots de Passe (0-5)'],
                ['France', 1.6],
                ['Germany', 1.8],
                ['United Kingdom', 1.9],
                ['Italy', 1.5],
                ['Spain', 1.6],
                ['Belgium', 1.5],
                ['Portugal', 1.4],
                ['Russia', 1.7],
                ['Ukraine', 1.1],
                ['United States', 1.9],
                ['Canada', 1.8],
                ['Japan', 1.6],
                ['Australia', 1.2],
                ['Brazil', 1.3],
                ['Mexico', 1.2],
                ['Argentina', 1.3],
                ['China', 1.7]
            ]);

            const options = {
                colorAxis: { minValue: 0, maxValue: 5, colors: ['#e60000', '#ffcc00', '#00cc66'] },
                legend: { position: 'bottom' },
                backgroundColor: '#e8f5ff',
                datalessRegionColor: '#f0f0f0',
                defaultColor: '#cccccc'
            };

            const chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
            chart.draw(data, options);
        }
    </script>
</head>

    <div id="existing_words_chart" style="width: 100%; height: 500px;"></div>
    <div id="letters_mean_something_chart" style="width: 100%; height: 500px;"></div>
    <div id="numbers_ordonated_chart" style="width: 100%; height: 500px;"></div>
    <div id="only_numbers_chart" style="width: 100%; height: 500px;"></div>
